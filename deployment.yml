apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: c1
          image: jagadamma/nginx:latest
          ports:
            - containerPort: 80

