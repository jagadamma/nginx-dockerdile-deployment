version: 0.2

env:
  shell: bash
  variables:
    AWS_REGION: ap-southeast-1
    ECS_SERVICE: app1-service
    ECS_CONTAINER: app1
    IMAGE_REPO_URI: 132398229882.dkr.ecr.ap-southeast-1.amazonaws.com/posistrength-dev-webposistrength-ecr

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - IMAGE_TAG=v1.$CODEBUILD_BUILD_NUMBER
      - NEW_IMAGE_URI=$IMAGE_REPO_URI:$IMAGE_TAG
      - echo "Using image $NEW_IMAGE_URI"

  build:
    commands:
      - echo "Build started on $(date)"
      - docker build -t $NEW_IMAGE_URI .
      - sed -i "s/CODEBUILD_BUILD_NUMBER/$CODEBUILD_BUILD_NUMBER/g" appspec-app1.yaml

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Pushing Docker image"
      - docker push $NEW_IMAGE_URI
      - echo "Updating task definition image"
      - jq --arg IMAGE "$NEW_IMAGE_URI" '.containerDefinitions[0].image = $IMAGE' taskdef-app1.json > tmp_taskdef.json
      - mv tmp_taskdef.json taskdef-app1.json
      - cat taskdef-app1.json

artifacts:
  files:
    - appspec-app1.yaml
    - taskdef-app1.json
